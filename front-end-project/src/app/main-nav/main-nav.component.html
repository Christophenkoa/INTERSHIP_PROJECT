<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/navMenu/class-info">Home</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/navMenu/set-course">Set Course</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/navMenu/add-note">Add Note</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/navMenu/class-view">Class List</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="warn">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>front-end-project</span>
      <span class="spacer"></span>
      <mat-icon color="accent" class="icon-spacer">account_circle</mat-icon>
      <span style="font-size: large;padding: 0 10px;">Hello, username</span>
      <button mat-mini-fab matBadge="15" matBadgeColor="primary" matTooltip="Notifications">
        <mat-icon>notification_important</mat-icon>
      </button>
      <span style="padding: 0 12px;"></span>
      <button mat-raised-button color="accent">Deconnexion</button>
    </mat-toolbar>

  </mat-sidenav-content>
</mat-sidenav-container>
