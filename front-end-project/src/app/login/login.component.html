<mat-card>
  <mat-card-content>
    <div class="logo-container">
      <img mat-card-image src="../../assets/images/logo.png" class="logo" alt="Photo of a Shiba Inu">
    </div>
    <div class="header">
      <h2>LOGIN</h2>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="username-input">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label> Username/Register Number </mat-label>
          <input formControlName="username" matInput required />
          <mat-icon matSuffix>perm_identity</mat-icon>
          <mat-error *ngIf="loginForm.get('username').errors?.required">
            Required username.
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label> Password </mat-label>
          <input formControlName="password" matInput placeholder="Enter your password"
                 [type]="hide ? 'password' : 'text'" required>
          <mat-icon matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
            {{hide ? 'visibility_off' : 'visibility'}}
          </mat-icon>
          <mat-error *ngIf="loginForm.get('password').errors?.required">
            Required password.
          </mat-error>
          <!--<mat-error *ngIf="loginForm.get('password').errors?.maxLength">
            Password must be 10 characters.
          </mat-error>-->
        </mat-form-field>
      </div>
      <button mat-flat-button color="warn">Login</button>
    </form>
  </mat-card-content>
</mat-card>
