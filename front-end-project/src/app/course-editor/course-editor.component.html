<div class="jumbotron" style="background-color: wheat; text-align: center">
  <h1 class="display-4">create your content</h1>
</div>

<ckeditor
    #myEditor
    [(ngModel)]="ckeditorContent"
    debounce="500">

</ckeditor>
<div>
  <div style="width: fit-content; margin: auto;">
    <button mat-raised-button color="primary" (click)="getData()">Save</button>
    <button mat-raised-button color="accent" (click)="getData()">Publish</button>
  </div>
</div>
