<div class="jumbotron" style="background-color: dimgrey; text-align: center">
  <h1 class="display-4">Class Details</h1>
</div>

<mat-card>
  <mat-card-title style="margin-bottom: 20px"> Description </mat-card-title>
  <mat-divider ></mat-divider>
  <mat-card-content style="margin-top: 40px"> level : Premi√®re </mat-card-content>
  <mat-card-content> serie : C </mat-card-content>
  <mat-card-content> class number : A </mat-card-content>
  <mat-card-actions align="end">
    <button mat-mini-fab aria-label="Edit a class" style="margin: 0 50px auto">
      <mat-icon>launch</mat-icon>
    </button>
    <button mat-mini-fab aria-label="Delete definitely a class">
      <mat-icon>delete_forever</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<!--  Students table   -->

<div class="mat-elevation-z8">

  <div class="container" style="text-align: center; margin-top: 60px">
    <div class="row">
      <div class="col"><h1><u>Students</u></h1></div>
    </div>
  </div>

  <mat-form-field floatLabel="never">
    <input matInput placeholder="Filter" (keyup)="applyFilter($event.target.value)" autocomplete="off">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5"></mat-paginator>
</div>
