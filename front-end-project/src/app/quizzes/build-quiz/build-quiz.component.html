<form class="question__form m-5" [formGroup]="quizForm" (ngSubmit)="addQuiz(quizForm)">
  <!---Quiz Section -->
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Quiz Name" formControlName="quizName">
  </mat-form-field>

  <div class="question_form m-5">

    <div formArrayName="question_set">
      <div class="answer_form m-3" *ngFor="let question of getQuestions(quizForm); let i=index">
        <div class="ui raised segments" [formGroupName]="i">
          <h3>Fill question number {{i +1 }}</h3>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Question Title" formControlName="questionTitle">
          </mat-form-field>
          <!-- Answers segment -->
          <div class="m-3">
            <h3>Answer propositions</h3>

            <div formArrayName="answer_set">
              <div [formGroupName]="j" *ngFor="let answer of getAnswers(question); let j=index">

                <mat-form-field class="example-full-width">
                  <input matInput placeholder="enter a proposition" formControlName="label">
                </mat-form-field>

                <mat-radio-group formControlName="is_correct">
                  <mat-radio-button class="example-margin" value="true">True</mat-radio-button>
                  <mat-radio-button class="example-margin" value="false" checked>False</mat-radio-button>
                </mat-radio-group>

                <span *ngIf="getAnswers(question).length > 1">
                  <button mat-raised-button type="submit" color="warn" (click)="removeAnswer(i,j)">
                    Delete Answer
                  </button>
                </span>
                <br>
                <button mat-raised-button
                        type="submit"
                        color="primary"
                        (click)="addAnswer(i)"
                        *ngIf="getAnswers(question).length - 1  == j">
                  Add Answer
                </button>

              </div>
            </div>
          </div>
          <!-- End Answer -->

          <span *ngIf="getQuestions(quizForm).length > 1">
            <button mat-raised-button type="submit" color="warn" class="mr-1 mb-1" (click)="removeQuestion(i)">
              Delete Question
            </button>
          </span>

          <button mat-raised-button
                  type="submit"
                  color="primary"
                  (click)="addQuestion()"
                  *ngIf="getQuestions(quizForm).length - 1 == i">
            Add Question
          </button>
        </div>
        <hr class="m-3">
      </div>

      <!-- End Question -->
        </div>
  </div>

  <div class="m-5">
    <button mat-raised-button type="submit" color="primary">Submit</button>
  </div>

</form>
