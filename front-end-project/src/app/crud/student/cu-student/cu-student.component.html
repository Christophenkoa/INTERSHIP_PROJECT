

<div class="row">
  <form (ngSubmit)="OnSubmitForm()" [formGroup]="registerForm">
    <div class="col-sm-6">
      <mat-form-field class="full-width" appearance="legacy">
        <mat-label> Register Number </mat-label>
        <input formControlName="Regis_nbre" matInput required />
        <mat-error *ngIf="registerForm.get('Regis_nbre').errors?.required">
          Required register number
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="legacy">
        <mat-label> Name</mat-label>
        <input formControlName="name" matInput required />
        <mat-error *ngIf="registerForm.get('name').errors?.required">
          Required name
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="legacy">
        <mat-label> Surname</mat-label>
        <input formControlName="surname" matInput required />
        <mat-error *ngIf="registerForm.get('surname').errors?.required">
          Required surname
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="legacy">
        <mat-label> Password </mat-label>
        <input formControlName="password" matInput
               [type]="hide ? 'password' : 'text'" required />
        <mat-icon matSuffix (click)="hide = !hide"
                  [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide" style="cursor: pointer">
          {{hide ? 'visibility_off' : 'visibility'}}
        </mat-icon>
        <mat-error *ngIf="registerForm.get('password').errors?.required">
          Required password
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="legacy">
        <mat-label> Telephone </mat-label>
        <input formControlName="tel" matInput required />
        <mat-error *ngIf="registerForm.get('tel').errors?.required">
          Required telephone
        </mat-error>
        <mat-error *ngIf="registerForm.get('tel').errors?.pattern">
          Telephone must be at least 9 numbers
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="legacy">
        <mat-label> Email </mat-label>
        <input formControlName="email" matInput required />
        <mat-error *ngIf="registerForm.get('email').errors?.required">
          Required email
        </mat-error>
        <mat-error *ngIf="registerForm.get('email').errors?.email">
          Email must be a valid email address
        </mat-error>
      </mat-form-field>
      <!--<mat-form-field class="full-width" appearance="legacy">
        <mat-label> Birthday date </mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date"
               formControlName="date_Birth" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="registerForm.get('date_Birth').errors?.required">
          Required Birthday date
        </mat-error>
      </mat-form-field>-->
    </div>
    <div class="col-sm-6">

    </div>
  </form>


</div>
