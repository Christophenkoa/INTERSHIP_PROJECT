<div class="jumbotron jumbotron-fluid">
  <div class="container" style="text-align: center">
    <h1>Add note</h1>
  </div>
</div>

<mat-card style="text-align: center">
  <mat-card-header >
    <mat-card-title > Course : Chemistry </mat-card-title>
  </mat-card-header>
  <mat-dialog-content>
    <form (ngSubmit)="OnsubmitNote()" [formGroup]="NoteForm">
      <mat-form-field class="full-width" appearance="legacy" style="margin-right: 30px;">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" [matAutocomplete]="auto" placeholder="Enter name..." required>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filterOptions | async"
                      [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
        <mat-error *ngIf="NoteForm.get('name').errors?.required">
          Required name
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="legacy" style="margin-right: 30px;">
        <mat-label> Evaluation date </mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date"
               formControlName="date_Eval" [max]="dateNow" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker color="accent"></mat-datepicker>
        <mat-error *ngIf="NoteForm.get('date_Eval').errors?.required">
          Required Evaluation date
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="legacy" style="margin-right: 30px;">
        <mat-label>Note</mat-label>
        <input type="number" matInput formControlName="note" required placeholder="Example : 13.00 or 13.0">
        <mat-error *ngIf="NoteForm.get('note').errors?.required">
          Required note
        </mat-error>
        <mat-error *ngIf="NoteForm.get('note').errors?.pattern">
          Syntax is not correct
        </mat-error>
      </mat-form-field>
      <div class="form-group" style="margin-top: 30px;">
        <button mat-mini-fab aria-label="Add a new note" matTooltip="Add note">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </form>
  </mat-dialog-content>
</mat-card>


<mat-form-field floatLabel="never">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
